version: '3.8'

services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: peerlab-tailscale
    hostname: peerlab-${USER_ASN:-64512}
    restart: unless-stopped
    privileged: true
    volumes:
      - ./tailscale/state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    networks:
      - peerlab-net

  bootstrap:
    image: python:3.13-alpine
    container_name: peerlab-bootstrap
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./bootstrap/bootstrap.py:/bootstrap.py:ro
      - ./bird:/config
    environment:
      - USER_ASN=${USER_ASN:-64512}
      - TAILSCALE_CONTAINER=peerlab-tailscale
    command: |
      sh -c "
        apk add --no-cache docker-cli && \
        pip install --root-user-action=ignore --no-cache-dir --upgrade pip && \
        pip install --root-user-action=ignore --no-cache-dir jinja2 && \
        python3 /bootstrap.py
      "
    depends_on:
      - tailscale
    networks:
      - peerlab-net

  bird:
    image: ghcr.io/nxthdr/bird:2.16
    container_name: peerlab-bird
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - ./bird/bird.conf:/etc/bird/bird.conf
    # Share network namespace with Tailscale container
    network_mode: "service:tailscale"
    depends_on:
      bootstrap:
        condition: service_completed_successfully
    environment:
      - USER_ASN=${USER_ASN:-64512}

networks:
  peerlab-net:
    driver: bridge
    enable_ipv6: true
    ipam:
      config:
        - subnet: fd00::/64
